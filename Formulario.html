<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script type="text/javascript" src="ejercicio-dom.js"></script>
    <style>
      .box {
        width: 200px;
        height: 250px;
        float: left;
        margin: 20px;
        font-size: small;
      }

      .dashed {
        border: 3px dashed black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!--
    Ejercicio:
    1- Formulario: Nombre, Apellidos y Edad
    2- Botón de enviar el formulario: evento submit
    3- Mostrar datos por pantalla
    4- Tener un botón que al darle click nos muestra los datos actuales del formulario
    4a- Validar el formulario
-->
    <!--Ejercicio 1-->
    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS victorroblesweb.es</h1>

    <div class="box">
      <form action="#" method="post" id="formulario" onsubmit="return false" ;>
        <label for="Nombre">Nombre: </label> <br />
        <input type="text" name="Nombre" id="nombre" /><br />
        <span id="error_nombre"></span>

        <label for="Apellidos">Apellidos: </label><br />
        <input type="text" name="Apellidos" id="apellidos" /><br />
        <span id="error_apellidos"></span>

        <label for="Edad">Edad: </label><br />
        <input type="text" name="Edad" id="edad" /><br />
        <span id="error_edad"></span>
        <!--Ejercicio 2-->
        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>
    <div class="box dashed">
      <h3>Información del Usuario:</h3>
      <hr />

      <p id="p_nombre">Nombre: <span></span></p>

      <p id="p_apellidos">Apellidos: <span></span></p>

      <p id="p_edad">Edad: <span></span></p>
    </div>
  </body>
</html>
